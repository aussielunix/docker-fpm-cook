machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t aussielunix/ubuntu-fpm-cook .

test:
  override:
    - docker run -d aussielunix/ubuntu-fpm-cook; sleep 2

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push aussielunix/ubuntu-fpm-cook
