machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t aussielunix/ubuntu-fpm-cook:14.04 .

test:
  override:
    - docker run -d aussielunix/ubuntu-fpm-cook; sleep 2

deployment:
  hub:
    branch: master
    commands:
      - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" \
              < .dockercfg.template > ~/.dockercfg
      - docker push aussielunix/ubuntu-fpm-cook
