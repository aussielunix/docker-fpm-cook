machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t aussielunix/docker-fpm-cook:ubuntu_14.04 .

test:
  override:
    - docker run -d aussielunix/ubuntu-fpm-cook; sleep 2

deployment:
  hub:
    branch: master
    commands:
      - cat .dockercfg.template | sed "s/EMAIL/$DOCKER_EMAIL/;s/AUTH/$DOCKER_AUTH/" > ~/.dockercfg
      - docker push aussielunix/docker-fpm-cook:ubuntu_14.04
